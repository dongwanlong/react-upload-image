<input type="text"  name="{{name}}" class="le-form-control" necessary="necessary" length="length" ng-model="dataModel" ng-trim="false" input-length-restrict />
<span ng-show="(form.$submitted || input.$touched) && input.$error.inputLengthRestrict" class="le-input-validation" tooltip="{{message}}" tooltip-placement="right" tooltip-trigger="mouseenter" tooltip-class="tooltip-validate-info">
      <i class="iconfont icon-icon1"></i>
</span>
