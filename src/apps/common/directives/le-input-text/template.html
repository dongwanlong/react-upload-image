<input type="text"  name="{{name}}" class="le-form-control" necessary="necessary" regex="regex" ng-model="dataModel" ng-trim="false" input-restrict/>
<span ng-show="(form.$submitted || input.$touched) && input.$error.inputRestrict" class="le-input-validation" tooltip="{{message}}" tooltip-placement="right" tooltip-trigger="mouseenter" tooltip-class="tooltip-validate-info">
      <i class="iconfont icon-icon1"></i>
</span>
