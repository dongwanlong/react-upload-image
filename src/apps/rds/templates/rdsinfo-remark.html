<div class="">
    <div class="le-modal-header">
        <span class="header-title">{{RdsinfoRemarkPage.title}}:{{username}}</span>
        <a class="close" ng-click="closeModal()">
            <i class="iconfont icon-add"></i>
        </a>
    </div>
    <div class="le-modal-body">
        <form novalidate class="rdsinfo_modify_form" name="rdsinfo_modify_form">
            <div class="le-row">
                <div class="le-col-3 col-label">
                    <span class="letv-control-label">{{RdsinfoRemarkPage.mark}}ï¼š</span>
                </div>
                <div class="le-col-9 col-control">
                    <input type="text" name="remark" class="le-form-control" ng-model="remark" placeholder="" ng-trim="false" le-auto-focus remark-input-restrict />
                    <input-validation-tooltip ng-show="(rdsinfo_modify_form.$submitted || rdsinfo_modify_form.remark.$touched) && rdsinfo_modify_form.remark.$error.remarkInputRestrict"
                                              validation-message="{{REGEX_MESSAGE.REMARK}}">
                    </input-validation-tooltip>
                </div>
            </div>
            <div class="le-row">
                <div class="le-col-12 col-submit-order">
                    <button class="btn btn-le-blue" ng-click="rdsinfo_modify_form.$valid && !isFormSubmiting && changeRemark()">
                        <span ng-if="!isFormSubmiting">{{RdsinfoRemarkPage.modifyBtn}}</span>
                        <span ng-if="isFormSubmiting">{{RdsinfoRemarkPage.modifyingBtn}}.</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
