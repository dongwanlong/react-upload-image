<div class="">
    <div class="le-modal-header">
        <span class="header-title">{{RdsInfoResetPassWordModalPage.titlePart1}}({{username}}){{RdsInfoResetPassWordModalPage.titlePart2}}</span>
        <a class="close" ng-click="closeModal()">
            <i class="iconfont icon-add"></i>
        </a>
    </div>
    <div class="le-modal-body">
        <form novalidate class="form-user-password-change" name="user_password_change_form">
            <div class="le-row">
                <div class="le-col-3 col-label">
                    <span class="letv-control-label">{{RdsInfoResetPassWordModalPage.newPassword}}：</span>
                </div>
                <div class="le-col-9 col-control">
                    <input type="password" class="le-form-control" ng-model="newPassword" name="user_new_password" regex="REGEX.RDS_USER_PASSWORD" input-restrict />
                    <input-validation-tooltip ng-show="(user_password_change_form.$submitted || user_password_change_form.user_new_password.$touched) && user_password_change_form.user_new_password.$error.inputRestrict"
                                              validation-message="{{REGEX_MESSAGE.RDS_USER_PASSWORD}}">
                    </input-validation-tooltip>
                </div>
            </div>
            <div class="le-row">
                <div class="le-col-3 col-label">
                    <span class="letv-control-label">{{RdsInfoResetPassWordModalPage.passwordSure}}：</span>
                </div>
                <div class="le-col-9 col-control">
                    <input type="password" class="le-form-control" ng-model="confirmPassword" name="user_confirm_password" password-confirm password-model="newPassword" />
                    <input-validation-tooltip ng-show="(user_password_change_form.$submitted || user_password_change_form.user_confirm_password.$touched) && user_password_change_form.user_confirm_password.$error.passwordConfirm"
                                              validation-message="{{RdsInfoResetPassWordModalPage.passwordTip}}">
                    </input-validation-tooltip>
                </div>
            </div>
            <div class="le-row">
                <div class="le-col-12 col-submit-order">
                    <button class="btn btn-le-blue" ng-click="user_password_change_form.$valid && !isFormSubmiting && changeRdsUserPassword()" ng-disabled="isFormSubmiting">
                        <span ng-if="!isFormSubmiting">{{RdsInfoResetPassWordModalPage.modify}}</span>
                        <span ng-if="isFormSubmiting">{{RdsInfoResetPassWordModalPage.modifying}}</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
